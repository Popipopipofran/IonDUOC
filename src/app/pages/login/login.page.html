<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      <img class="logo-header" src= ..\assets\img\logo-duoc.png alt="Duoc UC">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background-image"></div>
 
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
    </ion-label>
  </ion-title>
  
  <div class="ion-padding-vertical">
    <ion-card-title class="ion-text-center">
      <ion-label>
        <h2 class="title-card">Sistema de Asistencia DUOC</h2>
      </ion-label> 
    </ion-card-title>

    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-label>
        <br>
        <a class="a-color" [routerLink]="['/correo']">Recuperar Contraseña</a>
      </ion-label>
    </ion-card>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      <ion-tab-button tab="correo" routerLink="/correo" routerLinkActive="active-tab">
        <ion-icon name="mail-unread-outline"></ion-icon>
        Recuperar Contraseña
      </ion-tab-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
