<ion-header>
  <ion-toolbar color="primary">
    <ion-title #titulo class="ion-text-left ion-text">
      <img class="logo-header" src="../assets/img/logo-duoc.png" alt="Duoc UC">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal background-image">
  <ion-card class="ion-text-center ion-padding-vertical">
    <ion-card-title>
      <ion-label>
        <h2>Sistema de Asistencia DUOC</h2>
      </ion-label>
    </ion-card-title>

    <ion-card-content>
      <h2>Recuperar contraseña</h2>
      <p>Paso 1: ingresar tu correo</p>
      <ion-item>
        <ion-label position="floating">Ingresa tu correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo" placeholder="Ej:sau.vega@duocuc.cl"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" (click)="ingresarPaginaValidarRespuestaSecreta()">Recuperar contraseña</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">

    </ion-title>
  </ion-toolbar>
</ion-footer>
